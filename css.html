<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#1").css({"background-color": "green", "font-size": "200%", "color": "white"});
        $("#2").css({"background-color": "white", "font-size": "200%", "color": "black"});
        $("#3").css({"background-color": "red", "font-size": "200%", "color": "white"});
    });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p id="1" style="background-color:#ff0000">This is a paragraph.</p>
<p id="2" style="background-color:#00ff00">This is a paragraph.</p>
<p id="3" style="background-color:#0000ff">This is a paragraph.</p>

<p>This is a paragraph.</p>

<button>Set multiple styles for p</button>

</body>
</html>
